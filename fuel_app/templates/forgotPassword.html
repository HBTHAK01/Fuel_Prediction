
{% extends 'base.html' %}

{% block head %}

<title>Reset</title>
<link rel="stylesheet" href="static\css\forgotPassword.css"

{% endblock %}

{% block body %}

<div class = "wrap-container">
    <div class = "my-container">
        <div class = "Reset">
            <div class = "icon">
                <i class="fas fa-gas-pump"></i>
                <h2 class="apptext">FuelMaster</h2>
            </div>
    
            <!-- Reset Password input fields -->
            <h1>Reset Password</h1>
                <form method = "POST">
                    <div class = "form-group">
                        <label for = "username_Reset"> Username <FONT COLOR=red> * </FONT></label>
                        <input type = "text" class = "form-control" placeholder= "Username" name="username_Reset" required>
                        
                        <label for = "password_Reset">New Password<FONT COLOR=red> * </FONT></label>
                        <input type = "password" class = "form-control" placeholder= "New Password" name="password_Reset" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 7 or more characters" required>
    
                        <label for = "password_Reset">Confirm New Password<FONT COLOR=red> * </FONT></label>
                        <input type = "password" class = "form-control" placeholder= "Confirm Password" name="c_password_Reset" required>
                    </div>
                    <br>
                    <p><FONT COLOR=red> * fields are required </FONT></p>
                    <!-- reset submit button --> 
                     
                    <button type = "submit" id = "reset-button" class = "btn btn-primary">Reset Password</button>  
                    <br><br>            
                </form>                
    
        </div>
    
        <!-- web app description and picture -->
        <div class = "logo">
            <div class = "app-info">
                <h2 class="appname">FuelMaster</h2><br>
                <h2 class="appdes">Reliable and Cheapest Fuel Price Predictor Web Application</h2><br>
                <h2 class="appdes2">We keep our profit margin low to provide you the best price</h2><br>                           
            </div>
        </div>
    </div>
</div>

    

   
{% endblock %}
