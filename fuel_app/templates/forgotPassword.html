{% extends 'base.html' %}

{% block head %}

<title>Sign Up</title>
<link rel="stylesheet" href="static\css\forgotPassword.css"

{% endblock %}

{% block body %}

<div class = "my-container">
    <div class = "Reset">
        <div class = "icon">
            <i class="fas fa-gas-pump"></i>
            <label>Fuel Master</label>
        </div>

        <!-- account info for create -->
        <h1>Reset Password</h1>
            <form method = "POST">
                <div class = "form-group">
                    <label for = "username_Reset"> Username <FONT COLOR=red> * </FONT></label>
                    <input type = "text" class = "form-control" placeholder= "Username" name="username_Reset" required>
                    
                    <label for = "password_Reset">New Password<FONT COLOR=red> * </FONT></label>
                    <input type = "new password" class = "form-control" placeholder= "NewPassword" name="password_Reset" required>

                    <label for = "password_Reset">Confirm New Password<FONT COLOR=red> * </FONT></label>
                    <input type = "confirm new password" class = "form-control" placeholder= "ConfirmPassword" name="password_Reset" required>
                </div>                
            </form>
            <br>
            <p><FONT COLOR=red> * fields are required </FONT></p>
            <!-- signup submit button -->
            <button type = "submit" class = "btn btn-primary">Submit</button>

    </div>

    <!-- web app description and picture -->
    <div class = "logo">
        <div class = "app-info">
            <label>Fuel Master<br>
                Reliable and Cheapest Fuel Price Predictor App
            </label>
        </div>
        <div class = "imgGas">
            <img src = "static/images/Fuel_Image.png">
        </div>
    </div>
</div>
    
{% endblock %}
