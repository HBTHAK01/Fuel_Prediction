{% extends 'base.html' %}

{% block head %}
<title>Home Page</title>
<link rel="stylesheet" href="static\css\accountCreate.css"
{% endblock %}

{% block body %}

<div class = "my-container">
    <div class = "Create">
    <div class = "icon">
        <i class="fas fa-gas-pump"></i>
        <label>Fuel Master</label>
    </div>
    <!-- account info for create -->
    <h1>Create Account</h1>
        <form method = "POST">
            <div class = "form-group">
                <label for = "email_Create">Email Address</label>
                <input type = "email" class = "form-control" placeholder= "Email Address" name="email_Create" required>
                
                <label for = "password_Create">Password</label>
                <input type = "password" class = "form-control" placeholder= "Password" name="password_Create" required>
            </div>
            
        </form>
        <br>
        <!-- signup submit -->
        <button type = "submit" class = "btn btn-primary">Sign up</button>
        <!-- If user already has account -->
        <div class = "login">
            <p>Already have an account? <a href = #> login</a></p>
            <br>
        </div>
    </div>
    <div class = "logo">
        <div class = "app-info">
            <label>Fuel Master<br>
                Reliable and Cheapest Fuel Price Predictor App
            </label>
        </div>
        <div class = "imgGas">
            <img src = "static/images/Fuel_Image.png">
        </div>
        

    </div>
</div>
    
{% endblock %}
