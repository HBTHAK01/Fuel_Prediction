{% extends 'base.html' %}

{% block head %}

<title>Profile</title>
<link rel="stylesheet" href="static\css\profile.css"

{% endblock %}

{% block body %}

<div class = "my-container">
    <div class = "Profile">
        <div class = "icon">
            <i class="fas fa-gas-pump"></i>
            <label>Fuel Master</label>
        </div>

        <!-- profile info inputs -->
        <h1>Profile Management</h1>
            <form method = "POST">
                <div class = "form-group">
                    <label for = "name_Profile">Full Name <FONT COLOR=red> * </FONT> </label>
                    <input type = "text" class = "form-control" placeholder= "Full Name" name="name_Profile" required>

                    <label for = "email_address">Email<FONT COLOR=red> * </FONT> </label>
                    <input type = "email" class = "form-control" placeholder= "Email" name="email_address" required>
                    
                    <label for = "Address1_Profile">Address 1<FONT COLOR=red> * </FONT> </label>
                    <input type = "text" class = "form-control" placeholder= "Address 1" name="Address1_Profile" required>

                    <label for = "Address2_Profile">Address 2</label>
                    <input type = "text" class = "form-control" placeholder= "Address 2" name="Address2_Profile" required>

                    <label for = "city_Profile">City<FONT COLOR=red> * </FONT> </label>
                    <input type = "text" class = "form-control" placeholder= "City" name="city_Profile" required>

                    <label for = "state_Profile">State<FONT COLOR=red> * </FONT> </label>
                        <br>
                        <select id="select-state" placeholder="Pick a state...">
                            <option value=""> Select State </option>
                            <option value="AL">AL</option>
	                        <option value="AK">AK</option>
	                        <option value="AR">AR</option>	
	                        <option value="AZ">AZ</option>
	                        <option value="CA">CA</option>
	                        <option value="CO">CO</option>
	                        <option value="CT">CT</option>
	                        <option value="DC">DC</option>
	                        <option value="DE">DE</option>
	                        <option value="FL">FL</option>
	                        <option value="GA">GA</option>
	                        <option value="HI">HI</option>
	                        <option value="IA">IA</option>	
	                        <option value="ID">ID</option>
	                        <option value="IL">IL</option>
	                        <option value="IN">IN</option>
	                        <option value="KS">KS</option>
	                        <option value="KY">KY</option>
	                        <option value="LA">LA</option>
	                        <option value="MA">MA</option>
	                        <option value="MD">MD</option>
	                        <option value="ME">ME</option>
	                        <option value="MI">MI</option>
	                        <option value="MN">MN</option>
	                        <option value="MO">MO</option>	
	                        <option value="MS">MS</option>
	                        <option value="MT">MT</option>
	                        <option value="NC">NC</option>	
	                        <option value="NE">NE</option>
	                        <option value="NH">NH</option>
	                        <option value="NJ">NJ</option>
	                        <option value="NM">NM</option>			
	                        <option value="NV">NV</option>
	                        <option value="NY">NY</option>
	                        <option value="ND">ND</option>
	                        <option value="OH">OH</option>
	                        <option value="OK">OK</option>
	                        <option value="OR">OR</option>
	                        <option value="PA">PA</option>
	                        <option value="RI">RI</option>
	                        <option value="SC">SC</option>
	                        <option value="SD">SD</option>
	                        <option value="TN">TN</option>
	                        <option value="TX">TX</option>
	                        <option value="UT">UT</option>
	                        <option value="VT">VT</option>
	                        <option value="VA">VA</option>
	                        <option value="WA">WA</option>
	                        <option value="WI">WI</option>	
	                        <option value="WV">WV</option>
	                        <option value="WY">WY</option>
                        </select>
                    <br>
                    <label for = "zipcode_Profile"><FONT COLOR=black>Zipcode<FONT COLOR=red> * </label>
                    <input type = "text" class = "form-control" placeholder= "Zipcode" name="zipcode_Profile" required>
                </div>           
            </form>
            <br>
            <p><FONT COLOR=red> * fields are required </p>
            <!-- the button to submit profile details -->
            <button type = "submit" class = "btn btn-primary">Submit</button>
    </div>    
</div>
    
{% endblock %}
