{% extends 'base.html' %}

{% block head %}

<title>Quote</title>
<link rel="stylesheet" href="static\css\fuelquote.css"

{% endblock %}

{% block body %}

<div class = "my-container">
    <div class = "Quote">
        <div class = "icon">
            <i class="fas fa-gas-pump"></i>
            <label>Fuel Master</label>
        </div>

        <!-- fuel quote info inputs -->
        <h1>Fuel Quote</h1>
            <form method = "POST">
                <div class = "form-group">
                    <label for = "gallons_requested">Gallons Requested</label>
                    <input type = "number" class = "form-control" placeholder= "Gallons Requested" name="gallons_requested" required>
                    
                    <label for = "delivery_address">Delivery Address</label>
                    <input type = "text" class = "form-control" name="delivery_address" required>                

                    <label for = "delivery_date">Delivery Date</label>
                    <input type = "date" class = "form-control" name="delivery_date">

                    <label for = "price_rate">Price/gallon</label>
                    <input type = "number" class = "form-control" name="price_rate" required>

                    <label for = "total_price">Total Amount due</label>
                    <input type = "number" class = "form-control" name="total_price" required>
                </div>            
            </form>
            <br>

            <!-- button to submit fuel quote info -->
            <button type = "submit" class = "btn btn-primary">Submit</button>
    </div>    
</div>
    
{% endblock %}
