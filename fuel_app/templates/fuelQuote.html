{% extends 'base.html' %}

{% block head %}

<title>Quote</title>
<link rel="stylesheet" href="static\css\fuelQuote.css"

{% endblock %}

{% block body %}
<nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #d4af37;">
    <div class="container-fluid">
        <label class="navbar-brand" >
            <i class="fas fa-gas-pump"></i>
        </label>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a href="#">About</a>
                <a href="/profile">Profile Management</a>
                <a href="/fuelQuote">Fuel Quote</a>
                <a href="/quoteHistory">Fuel History</a>
                <a href="#">Contact us</a>
                <a href="#">Username</a>
                <a href = "/">
                    <i class="fa fa-power-off signout" style="background-color:transparent;"></i>
                </a>
            </div>
      </div>
    </div>
</nav>
<div class = "my-container">
    <div class = "Quote">
        <div class = "icon">
            <i class="fas fa-gas-pump"></i>
            <label>Fuel Master</label>
        </div>

        <!-- fuel quote info inputs -->
        <h1>Fuel Quote</h1>
            <form method = "POST">
                <div class = "form-group">
                    <label for = "gallons_requested">Gallons Requested <FONT COLOR=red> * </FONT></label>
                    <input type = "number" class = "form-control" placeholder= "Gallons Requested" name="gallons_requested" required>
                    
                    <label for = "delivery_address">Delivery Address</label>
                    <input type = "text" class = "form-control" name="delivery_address" readonly>                

                    <label for = "delivery_date">Delivery Date<FONT COLOR=red> * </FONT></label>
                    <input type = "date" class = "form-control" name="delivery_date" required>

                    <label for = "price_rate">Price/gallon</label>
                    <input type = "number" class = "form-control" name="price_rate" readonly>

                    <label for = "total_price">Total Amount due</label>
                    <input type = "number" class = "form-control" name="total_price" readonly>
                </div>            
                <br>
                
                <p><FONT COLOR=red> * fields are required </FONT> </p>
                <!-- button to submit fuel quote info -->
                <button type = "submit" class = "btn btn-primary">Submit</button>
            </form>
          
    </div>    
</div>

<script>

    var today = new Date().toISOString().split('T')[0];
    document.getElementsByName("delivery_date")[0].setAttribute('min', today);
    
</script>

{% endblock %}
